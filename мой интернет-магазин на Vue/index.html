<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model=searchLine>
                    <button class="btn-search" type="submit" @click="filterGoods(searchLine)">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div v-if='isVisibleCart' class="cart-block invisible"></div>
                <div v-else='isVisibleCart' class="cart-block visible">
                    <div class="cart-item" v-for="product of cart" :key="product.id_product">
                        <img class="cart-img" :src="imgCatalog" alt="Some img">
                        <div class="inCart">
                            <div>
                                <h4>{{product.product_name}} - {{product.quantity}} шт.</h4>
                                <h5>Цена за шт. - {{product.price}} $</h5>
                                <h5>Общая стоимость {{product.quantity * product.price}} $</h5>
                            </div>
                            <button class="delete" @click="delProduct(product)">Отменить</button>
                        </div>
                    </div>
                    <!-- <p v-if='cart=[]'>Корзина пуста</p> -->
                </div>
                <button class="btn-cart" type="button" @click='isVisibleCart=!isVisibleCart'>Корзина</button>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of products" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
            <!-- <p v-if='products=[]'>Товаров по Вашему запросу не найдено</p> -->
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
