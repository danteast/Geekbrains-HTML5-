<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Фаренгейт</title>
</head>

<body>
    <script>
        'use strict'
        /*Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию*/
        let Tf = null;
        let Tc = prompt('введите температуру в градусах по Цельсию');
        Tf = (9 / 5) * Tc + 32;
        alert('Температура по Фаренгейту составит - ' + Tf + ' градуса(ов)')
    </script>

</body>

</html>
