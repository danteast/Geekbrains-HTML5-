<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Примеры</title>
</head>

<body>
    <script>
        'use strict';
        /*Вывести в консоль значения выражений и объяснить почему получились такие значения*/
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1.Складываются 10 + 10 = 20;
        2. Контакинируем 20 с "10" в общую строку 2010 */

        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. Контакинируем (слева направо) 10 с "10" в общую строку 1010, затем "1010"" с 10 в 101010 */

        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1.Складываются 10 + 10 = 20;
        2. Унарным плюсом меняем тип "10" из строчного в числовой;
        3. Складываются 20 + 10 = 30 */

        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. Унарным минусом задаем значение -"" равным -0;
        3. При делении на -0 получается -Infinity */

        let result5 = 10 / +"2.5";
        console.log(result5);
        /*
        1.При заданном написании "2,5" выводит результат NaN, т.к. при смене типа унарным плюсом Number(2,5) определяет как NaN из-за неправильного написания дроби: разделитель "," вместо "."
        2. При написании "2.5" получаем в итоге выражение 10/2.5 = 4
        */       
    </script>
</body>

</html>
