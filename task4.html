<body>
    <script>
        let mode = "normal"; //норма;
        let my_valu3 = 102; //норма;
        let $ my_value3 = "102"; //НЕ норма, т.к. первым символом названия переменной не может быть цифра, а также в названии нельзя использовать пробел;
